<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfólio Nátali</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Todo o CSS já embutido (responsivo, sofisticado, carrossel, etc.) */
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Montserrat', sans-serif;
  background: #0e0e1c;
  color: #fff;
  overflow-x: hidden;
}
header {
  text-align: center;
  padding: 4rem 1rem;
}
header h1 {
  font-size: 2.5rem;
  color: #0ff;
  text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
}
header p {
  font-size: 1.2rem;
  margin: 1rem 0;
}
.btn {
  background: transparent;
  border: 2px solid #0ff;
  padding: 0.7rem 1.5rem;
  color: #0ff;
  font-weight: bold;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}
.btn:hover {
  background: #0ff;
  color: #000;
  box-shadow: 0 0 10px #0ff;
}
.divider {
  height: 2px;
  background: linear-gradient(to right, transparent, #0ff, transparent);
  margin: 2rem auto;
  width: 60%;
}
.carousel-container {
  width: 100%;
  overflow: hidden;
  padding: 2rem 0;
}
.carousel-track {
  display: flex;
  animation: scroll 20s linear infinite;
}
.carousel-track img {
  width: 80px;
  height: 80px;
  margin: 0 1.5rem;
  filter: drop-shadow(0 0 4px #0ff);
  transition: transform 0.3s ease;
}
.carousel-track img:hover {
  transform: scale(1.2);
}
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}
.modal.active {
  display: flex;
}
.modal-content {
  background: #1c1c2e;
  padding: 2rem;
  border-radius: 1rem;
  position: relative;
  max-width: 90%;
  box-shadow: 0 0 15px #0ff;
  text-align: center;
}
.modal-content a {
  color: #0ff;
  text-decoration: none;
}
.modal-content a:hover {
  text-decoration: underline;
}
.close-modal {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 1.5rem;
  color: #0ff;
  background: none;
  border: none;
  cursor: pointer;
}
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease;
}
.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Responsividade */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.8rem;
  }
  header p {
    font-size: 1rem;
  }
  .carousel-track img {
    width: 60px;
    height: 60px;
    margin: 0 1rem;
  }
  .btn {
    font-size: 0.9rem;
    padding: 0.5rem 1.2rem;
  }
}
  </style>
</head>
<body>
  <header class="fade-in">
    <h1>Olá, sou Nátali Pratarotti Cardozo</h1>
    <p>Desenvolvedora Front-End</p>
    <button class="btn" onclick="openModal()">Contato</button>
  </header>

  <div class="divider fade-in"></div>

  <section class="carousel-container fade-in">
    <div class="carousel-track">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML Clone">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS Clone">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS Clone">
    </div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">&times;</button>
      <h2>Entre em contato</h2>
      <p>Email: npratarotti@gmail.com</p>
      <p>WhatsApp: <a href="https://wa.me/5519998754765" target="_blank">Clique aqui</a></p>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').classList.add('active');
    }
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    const fadeElements = document.querySelectorAll('.fade-in');
    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.85;
      fadeElements.forEach(el => {
        const boxTop = el.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          el.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>
</body>
</html>
